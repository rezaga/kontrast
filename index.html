<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contrast Calculator by RA</title>

    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Varela+Round&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div cass="container">
    <header>
        <div class="navbar">
            <h1>Kontrast beregner</h1>
        </div>
        <p class="h2">-til MR-undersøgelser med GADOVIST® eller PRIMOVIST®</p>

    </header>
    <div id="input">
        <select id="selector" class="btnInP">
            <option value="Gadovist">Gadovist (0.1mmol/kg)</option>
            <option value="Primovist">Primovist (0.25mmol/ml)</option>
        </select>
        <input id="weight-input" type="number" placeholder="Indtast vægt i kg." pattern="\d*" class="btnIn" inputmode="numeric">
        
        <button id="button" class="btn" onclick="onCalcContrast(), clearInputField()">Beregn kontrastmængde</button>

    </div>

    <div id="result">
        <p id="result-text"></p>

    </div></div>
</body>
</html>
