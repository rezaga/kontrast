<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contrast Calculator by RA</title>
    <link rel="icon" href="/apple-icon-60x60.png" type="image/png">
    
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Varela+Round&display=swap" rel="stylesheet">
   
</head>

<body>
    <div cass="container">
    <header>
        <div class="navbar">
            <h1>Kontrast beregner</h1>
        </div>
        <p class="h2">-til MR-undersøgelser med GADOVIST® eller PRIMOVIST®</p>

    </header>
    <div id="input">
        <select id="selector" onchange="disCheckBox()">
            <option value="Gadovist">Gadovist (0.1mmol/kg)</option>
            <option value="Primovist">Primovist(0.25mmol/ml)</option>
        </select>
        
        <label>
        <input type="checkbox" class="chk" id="s1">
        <span class="check"></span>
        <label for="s1" class="label1" id="labs1">Metastaser</label>
        </label>
        <br>

        <input id="weight-input" type="number" placeholder="Indtast vægt i kg." pattern="\d*" class="btnIn" inputmode="numeric">
        
        <button id="button" class="btn" onclick="onCalcContrast(), clearInputField()">Beregn kontrastmængde</button>

    </div>

    <div id="result">
        <p id="result-text"></p>

    </div></div>
</body>
</html>
